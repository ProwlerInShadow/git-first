<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        String.prototype.toCharArray = function(){
            var arr = new Array();
            for(var i=0;i<this.length;i++){
                arr[i] = this.charAt(i);
            }
            return arr;
        }
        String.prototype.reverse = function(){
            var arr =  this.toCharArray();
            arr = arr.reverse();
            return arr.join("");
        }
        var str = "helloworld";
        var myArr = str.toCharArray();
        for(var i=0;i<myArr.length;i++){
            document.write(myArr[i] + ",");
        }

        document.write("<hr>");
        var rev = str.reverse();
        document.write(rev);
    </script>
</head>
<body>

</body>
</html>
